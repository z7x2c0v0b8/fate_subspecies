
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="language" content="zh_TW"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
    <link rel="icon" type="/image/x-icon" href="/images/cloudeep.ico"/>
    <link rel="shortcut icon" href="/images/cloudeep.ico"/>
    <title>Fate/Subspecies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif+TC:300,700&amp;display=swap&amp;subset=chinese-traditional"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,700&amp;display=swap&amp;subset=chinese-traditional"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
  </head>
  <body>
    <video autoplay="" loop="" muted="">
      <source src="./Images/index_dust.mp4" type="video/mp4"/>
    </video>
    <div class="black_bg"></div>
    <div class="logo logo_left"></div>
    <div class="logo logo_right"></div>
    <div class="logo logo_back"></div>
    <div class="logo logo_font"></div>
    <div class="transition_bg"></div>
    <div class="white_bg"></div>
    <div class="logo circle"></div>
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid"><a class="navbar-brand" href="./"><img class="mr-4" style="width: 180px" src="./Images/header_logo.png"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav_item" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="fas fa-bars"></span></button>
        <div class="collapse navbar-collapse" id="nav_item">
          <ul class="navbar-nav">
            <li class="nav-item text-white"><a class="nav-link nav_about" href="#">About</a></li>
            <li class="nav-item text-white">
              <div class="nav-link nav_character">Character</div>
            </li>
            <li class="nav-item text-white"><a class="nav-link nav_story" href="#">Story</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="sticker TRPG d-none d-md-block">
      <p>TRPG</p>
      <p>Fate / Subspecies</p>
      <p>團務網站</p>
    </div><a class="sticker plurk" href="https://www.plurk.com/fate_subspecies" target="_blank">
      <p>plurk.com/fate_subspecies</p></a>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
    <script>
      function jump(){
        $(window).attr('location','./character.html');
      };
      function jumpStory(){
        $(window).attr('location','./story.html');
      };
      function jumpAbout(){
        $(window).attr('location','./about.html');
      };
      
      
      
      $(".nav_character").click(function(){
        TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
        setTimeout('jump()', 1000);
      });
      
      $(".nav_story").click(function(){
        TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
        setTimeout('jumpStory()', 1000);
      });
      
      $(".nav_about").click(function(){
        TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
        setTimeout('jumpAbout()', 1000);
      });
      
      
    </script>
    <script>
      opening()
      
      function opening() {
        TweenLite.from(".logo.circle", .8, {y:"-100px", opacity: 0, ease: Power4.easeOut});
        TweenLite.to(".white_bg, .logo.circle", .1, {y:"100px", opacity: 0, delay: .8, ease: Power4.easeOut});
        TweenLite.to(".logo.logo_left", .5, {x:"-32px", y:"20px", delay: .8, ease: Power4.easeOut});
        TweenLite.to(".logo.logo_right", .3, {x:"32px", y:"-20px", delay: .8, ease: Power4.easeOut});
        TweenLite.to(".logo.logo_back", 1, {opacity: 1, delay: 1, ease: Power4.easeOut});
        TweenLite.to(".logo.logo_right, .logo.logo_left", 3, {opacity: 0, delay: 2, ease: Power4.easeOut});
        TweenLite.from(".logo.logo_font", 1, {y:"100", opacity: 0, delay: 2, ease: Power4.easeOut});
        TweenLite.to(".black_bg", 1, {opacity: 0, delay: 2, ease: Power4.easeOut,  onComplete: () => {
          $('.white_bg').remove()
          $('.black_bg').remove()
        }});
      }
    </script>
  </body>
</html>
