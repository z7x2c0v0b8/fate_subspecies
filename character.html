    <script>
      function jump(){
        $(window).attr('location','./character.html');
      };
      
      
      $(".nav_character").click(function(){
        TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
        setTimeout('jump()', 1000);
      });
      
    </script>
    <script>
      opening()
      
      function opening() {
        TweenLite.from(".transition_bg_open", 1, {x:"0", ease: Power4.easeOut,  onComplete: () => {
            $('.transition_bg_open').remove()
        }});
      }
      
      function jumpSaber(){
        $(window).attr('location','./saber.html');
      };
      
      function jumpArcher(){
        $(window).attr('location','./archer.html');
      };
      
      
      
      $(".card_half.saber").click(function(){
        TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
        setTimeout('jumpSaber()', 1000)
      
      });
      
      $(".card_half.archer").click(function(){
        TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
        setTimeout('jumpArcher()', 1000)
      
      });
    </script>
