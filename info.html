    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.js"></script>
    <script>
      $(document).bind("touchmove",function(event){
        event.preventDefault();
      });
      
      function jump(){
        $(window).attr('location','./character.html');
      };
      
      function jumpStory(){
        $(window).attr('location','./story.html');
      };
      
      function jumpAbout(){
        $(window).attr('location','./about.html');
      };
      
      function jumpInfo(){
        $(window).attr('location','./info.html');
      };
      
      
      
      $(".nav_character").click(function(){
        if ($( window ).width() >= 1024) {
          TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
          setTimeout('jump()', 1000);
        }
        else
          setTimeout('jump()');
      });
      
      $(".nav_story").click(function(){
        if ($( window ).width() >= 1024) {
          TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
          setTimeout('jumpStory()', 1000);
        }
        else
          setTimeout('jumpStory()');
      });
      
      $(".nav_about").click(function(){
        if ($( window ).width() >= 1024) {
          TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
          setTimeout('jumpAbout()', 1000);
        }
        else
          setTimeout('jumpAbout()');
      });
      
      $(".nav_info").click(function(){
        if ($( window ).width() >= 1024) {
          TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
          setTimeout('jumpInfo()', 1000);
        }
        else
          setTimeout('jumpInfo()');
      });
      
      
    </script>
    <script>
      if ($( window ).width() >= 1024) {
        opening()
      }
      
      function opening() {
        TweenLite.from(".transition_bg_open", 1, {x:"0", ease: Power4.easeOut,  onComplete: () => {
            $('.transition_bg_open').remove()
        }});
      }
    </script>
  </body>
