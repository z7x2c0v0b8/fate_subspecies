    <script>
      function jump(){
        $(window).attr('location','./character.html');
      };
      function jumpStory(){
        $(window).attr('location','./story.html');
      };
      function jumpAbout(){
        $(window).attr('location','./about.html');
      };
      
      
      
      $(".nav_character").click(function(){
        TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
        setTimeout('jump()', 1000);
      });
      
      $(".nav_story").click(function(){
        TweenLite.to(".transition_bg", 1, {x:"0", ease: Power4.easeOut});
        setTimeout('jumpStory()', 1000);

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.min.js"></script>
    <script>
      opening()
      
      function opening() {
        $('body').css("background-image","url('../Images/background_saber.png')")
        $('.sticker.plurk').remove()
        TweenLite.from(".transition_bg_open", 1, {x:"0", ease: Power4.easeOut});
        TweenLite.from(".title_outline", 1, {opacity: 0, x:"-50", ease: Power4.easeOut, delay: .5});
        TweenLite.from(".intro", 1, {opacity: 0, x:"-50",ease: Power4.easeOut, delay: .8 ,onComplete: () => {
            $('.transition_bg_open').remove()
        }});
      }
      
      
      $(document).on('click', '[data-toggle="lightbox"]', function(event) {
                  event.preventDefault();
                  $(this).ekkoLightbox();
              });
      
      Chart.defaults.global.animation.duration = 1000;
      Chart.defaults.global.legend.labels.boxWidth = 15;
      
      var ctx = 'myChart'
      var chart = new Chart(ctx, {
          // The type of chart we want to create
          type: 'radar',
      
          // The data for our dataset
          data: {
              labels: ['筋力', '耐久', '敏捷', '魔力', '幸運', '寶具'],
              datasets: [{
                  label: ' ',
                  borderColor: 'rgb(204, 186, 148, 1)',
                  backgroundColor: 'rgb(204, 186, 148, .6)',
                  data: [5, 6, 4, 1, 3, 5]
              }]
          },
      
          // Configuration options go here
          options: {
            scale: {
                  pointLabels: {
                    fontFamily: '微軟正黑體',
                    fontSize: 10,
                    fontColor: "rgba(204, 186, 148)"
                  },
                  ticks: {
                    display: false,
                    backdropColor: "rgba(0, 0, 0, 0)",
                    beginAtZero: true,
                  },
                  gridLines: {
                    display: true,
                    color: "rgba(204, 186, 148, .5)"
                  }    
              },
              title: {
                display: false,
                //- text: $('#name').val(),
              },
              legend: {
                display: false,
              }
          }
      });
    </script>
